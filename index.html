<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
	<meta name="description" content="UA判定">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动跳转</title>
</head>
<body>
    <script>
        // 优化：增强版User-Agent正则，覆盖更多移动端设备（解决大部分识别失败问题）
        function isMobileDevice() {
            const navigatorObj = navigator || {};
            const userAgent = (navigatorObj.userAgent || '').toLowerCase();
            // 新增更多移动设备关键字，且转为小写匹配（避免大小写问题导致识别失败）
            const mobileKeywords = [
                'android', 'iphone', 'ipod', 'ipad',
                'webos', 'blackberry', 'iemobile',
                'opera mini', 'mobile', 'symbian',
                'windows phone'
            ];
            // 遍历关键字匹配，提升识别精准度
            return mobileKeywords.some(keyword => userAgent.includes(keyword));
        }

        // 无提示即时跳转（新增容错，确保跳转逻辑执行）
        (function redirectImmediately() {
            // 明确变量接收判断结果，方便调试
            const isMobile = isMobileDevice();
            
            // 核心跳转：使用 location.replace() 替代 href，避免返回中间页，且跳转更稳定
            if (isMobile) {
                window.location.replace("indexAD.html"); // 手机端跳转
            } else {
                window.location.replace("index1.html"); // 电脑端跳转
            }
        })();
    </script>
</body>
</html>
