    <style>
        /* 表格基础样式 */
        table {
            margin-left: auto;
            margin-right: auto;
            margin: 0 auto;
        }
        
        /* 原有文字颜色类 */
        .f {
            color: #0044FF;
        }

        /* 超链接核心交互样式（移除下划线，新增悬浮变暗效果） */
        a {
            display: inline-block; /* 确保动画生效范围正确 */
            text-decoration: none; /* 清除默认下划线（原有保留，此处再次确认） */
            transition: all 0.3s ease; /* 统一过渡动画时长和缓动效果 */
            padding: 4px 8px; /* 增加点击区域，同时为变暗效果提供更明显的范围 */
            border-radius: 4px; /* 轻微圆角，优化视觉体验（可选，不影响核心功能） */
        }
        /* 鼠标悬浮效果：整体变暗（通过背景色叠加实现）+ 轻微缩放 */
        a:hover {
            transform: scale(1.1); /* 保留轻微放大，增强交互感知 */
            background-color: rgba(0, 0, 0, 0.2); /* 黑色半透明背景，实现“变暗”效果 */
            color: #ffffff !important; /* 变暗时文字变白，提升对比度，避免看不清 */
        }
        /* 点击反馈动画（保留，增强按压感） */
        a:active {
            transform: scale(0.95); /* 点击瞬间缩小5% */
            background-color: rgba(0, 0, 0, 0.3); /* 点击时进一步加深暗度，反馈更明显 */
        }

        /* 原有自下而上淡入动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px); /* 初始位置：下方20px */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* 最终位置：原始位置 */
            }
        }
        /* 核心元素淡入效果（保留原有逻辑） */
        body>table,
        a,
        img,
        font,
        p,
        td {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0; /* 初始透明 */
            transform: translateY(20px); /* 初始位移 */
        }
        /* 分批次淡入（保留原有逻辑） */
        body>table {
            animation-delay: 0.1s;
        }
        a {
            animation-delay: 0.3s;
        }
        img {
            animation-delay: 0.5s;
        }
        p,
        font {
            animation-delay: 0.7s;
        }

        /* 新增：访问计数样式（深灰色，适配font标签的size=2） */
        #sss {
            color: #333333; /* 深灰色 */
            font-size: inherit; /* 取消固定字号，完全适配font标签的size属性 */
            font-weight: normal; /* 取消加粗（可选） */
            margin-top: 10px;
        }
    </style>

    <!-- 访问计数脚本（初始值设为819，字号size=2，深灰色） -->
    <script>
        window.onload = function() {
            let visitCount = localStorage.getItem('pageVisitCount');
            // 核心修改：若本地无计数，初始化为819而非0
            if (!visitCount) {
                visitCount = 819;
            }
            visitCount = parseInt(visitCount) + 1;
            localStorage.setItem('pageVisitCount', visitCount);
            // font标签size=2，深灰色#333333
            const sssElement = document.getElementById('sss');
            sssElement.innerHTML = `<font size="2" color="#333333">总访问人数：${visitCount}</font>`;
        }
