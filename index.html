            display: block; /* 消除图片底部空白 */

        }
        .img-link:hover {

        // 2. 核心：100%宽度+居中+等比缩放（修复偏右）
        function scaleApp() {
            let app = document.getElementById('app');
            const viewportWidth = window.innerWidth;
            const baseWidth = 1800;
            // 计算缩放比例，最大不超过1（防止超大）
            let scale = Math.min(1, viewportWidth / baseWidth);
            // 关键修复：transform-origin + 纯缩放，配合body的flex居中
            app.style.transform = `scale(${scale})`;
            app.style.width = `${baseWidth}px`;
        }

        // 初始化+监听窗口变化
        scaleApp();
        window.addEventListener('resize', scaleApp);
