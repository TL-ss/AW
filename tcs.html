<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
	<meta name="description" content="警告">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="css/tcs.css">
</head>
<body>
    <div class="tips">无敌贪吃蛇（电脑端需单击一下窗口才可以使用键盘操控）</div>
    <div class="score">得分: <span id="scoreNum">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="game-over" id="gameOver">游戏结束!</div>
    <button class="restart-btn" id="restartBtn">重新开始</button>

    <!-- 十字型操控控件（间距已增大） -->
    <div class="mobile-controls">
        <div class="control-top">
            <button class="control-btn up-btn">↑</button>
        </div>
        <div class="control-middle">
            <button class="control-btn left-btn">←</button>
            <button class="control-btn right-btn">→</button>
        </div>
        <div class="control-bottom">
            <button class="control-btn down-btn">↓</button>
        </div>
    </div>

    <script src="JavaScript/tcs.js"></script>
</body>
</html>
